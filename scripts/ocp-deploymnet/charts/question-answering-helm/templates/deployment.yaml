kind: Deployment
apiVersion: apps/v1
metadata:
  name: question-answering
  namespace: question-answering
  labels:
      app: question-answering
spec:
  selector:
    matchLabels:
      app: question-answering
  replicas: 1
  template:
    metadata:
      labels:
        app: question-answering
        version: v1
    spec:
      containers:
      - name: question-answering
        image: icr.io/reanker-tsuedbro/reanker-tsuedbro:v1
        imagePullPolicy: Always
        livenessProbe:
          exec:
            command: ["sh", "-c", "ls"]
          initialDelaySeconds: 20
        readinessProbe:
          exec:
            command: ["sh", "-c", "ls"]
          initialDelaySeconds: 40
        env:
        - name: QA_API_KEY
          valueFrom:
            configMapKeyRef:
              name: reranker-confmap
              key: QA_API_KEY
        - name: DISCOVERY_API_KEY
          valueFrom:
            configMapKeyRef:
              name: reranker-confmap
              key: DISCOVERY_API_KEY
        - name: DISCOVERY_URL
          valueFrom:
            configMapKeyRef:
              name: reranker-confmap
              key: DISCOVERY_URL
        - name: DISCOVERY_INSTANCE
          valueFrom:
            configMapKeyRef:
              name: reranker-confmap
              key: DISCOVERY_INSTANCE
        - name: DISCOVERY_PROJECT
          valueFrom:
            configMapKeyRef:
              name: reranker-confmap
              key: DISCOVERY_PROJECT
        - name: DISCOVERY_COLLECTION_ID
          valueFrom:
            configMapKeyRef:
              name: reranker-confmap
              key: DISCOVERY_COLLECTION_ID
        - name: PRIME_QA_URL
          valueFrom:
            configMapKeyRef:
              name: reranker-confmap
              key: PRIME_QA_URL
        - name: RERANKER_URL
          valueFrom:
            configMapKeyRef:
              name: reranker-confmap
              key: RERANKER_URL
        - name: MAAS_URL
          valueFrom:
            configMapKeyRef:
              name: reranker-confmap
              key: MAAS_URL
        - name: MAAS_API_KEY
          valueFrom:
            configMapKeyRef:
              name: reranker-confmap
              key: MAAS_API_KEY
        - name: STORE_DIR
          valueFrom:
            configMapKeyRef:
              name: reranker-confmap
              key: STORE_DIR
        - name: STORE_DIR
          valueFrom:
            configMapKeyRef:
              name: reranker-confmap
              key: STORE_DIR
        - name: STORE_DIR
          valueFrom:
            configMapKeyRef:
              name: reranker-confmap
              key: STORE_DIR
        - name: STORE_DIR
          valueFrom:
            configMapKeyRef:
              name: reranker-confmap
              key: STORE_DIR
        - name: STORE_DIR
          valueFrom:
            configMapKeyRef:
              name: reranker-confmap
              key: STORE_DIR
        - name: STORE_DIR
          valueFrom:
            configMapKeyRef:
              name: reranker-confmap
              key: STORE_DIR
                 
        ports:
        - containerPort: 8080
      restartPolicy: Always
